version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: llm
      POSTGRES_USER: llm
      POSTGRES_PASSWORD: llmpass
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports: ["6379:6379"]

  minio:
    image: minio/minio
    command: server /data
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
    volumes:
      - minio_data:/data

  web:
    build: ./docker
    command: gunicorn backend.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
      - minio

  worker:
    build: ./docker
    command: celery -A backend worker -l info
    volumes:
      - .:/code
    depends_on:
      - redis
      - db

volumes:
  db_data:
  minio_data: